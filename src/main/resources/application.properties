spring.application.name=store

# ================================
# KONFIGURASI POSTGRESQL
# ================================
spring.datasource.pg.jdbc-url=jdbc:postgresql://192.168.1.176:5432/stok-anandam?reWriteBatchedInserts=true
spring.datasource.pg.username=anandamstok
# Pakai env DB_PG_PASSWORD jika ada; kalau tidak, pakai default (hanya untuk dev)
spring.datasource.pg.password=${DB_PG_PASSWORD:Letmein99+}
spring.datasource.pg.driver-class-name=org.postgresql.Driver

# ================================
# MYSQL - MYBIZ REAL-TIME DATABASE
# ================================
app.mysql.enabled=true

# WAJIB: Set env DB_MYSQL_PASSWORD (password MySQL). Kosong = sering penyebab "Access denied" / "Failed to obtain JDBC Connection".
# Contoh CMD: set DB_MYSQL_PASSWORD=yourpassword
# Contoh PowerShell: $env:DB_MYSQL_PASSWORD="yourpassword"

# Driver: com.mysql.jdbc.Driver = driver legacy 5.1 (hindari error CLIENT_PLUGIN_AUTH). Ganti ke com.mysql.cj.jdbc.Driver untuk MySQL 8.x murni.
spring.datasource.mysql.driver-class-name=com.mysql.jdbc.Driver
# URL untuk driver 5.1 (legacy). Untuk driver 8.x tambahkan: &defaultAuthenticationPlugin=mysql_native_password
spring.datasource.mysql.jdbc-url=jdbc:mysql://192.168.1.246:3307/anandamid26?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.mysql.username=root
spring.datasource.mysql.password=${DB_MYSQL_PASSWORD:}

migration.legacy-schema=anandamid26

# ================================
# KONFIGURASI JPA (UMUM)
# ================================
# Default: update + show-sql. Override di application-dev/prod.properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# === OPTIMASI BATCH INSERT (Wajib buat Migrasi) ===
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Khusus Postgres: Menggabungkan insert menjadi satu statement panjang
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# JWT Config - Pakai env JWT_SECRET jika ada; default untuk dev (production wajib set env)
jwt.secret=${JWT_SECRET:KunciRahasiaIniHarusSangatPanjangDanAmanSekali32KarakterLebih}

# Access Token: Umur PENDEK (misal 15 menit = 900000 ms)
jwt.expiration=21600000

# Refresh Token: Umur PANJANG (misal 7 hari = 604800000 ms)
jwt.refresh-expiration=604800000

# ================================
# ACTUATOR (health & info untuk ops/monitoring)
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ================================
# OPENAPI / SWAGGER
# ================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Batasi jumlah koneksi agar server MyBiz tidak pusing
spring.datasource.mysql.maximum-pool-size=5
spring.datasource.mysql.minimum-idle=2
spring.datasource.mysql.idle-timeout=30000
spring.datasource.mysql.connection-timeout=60000
spring.datasource.mysql.max-lifetime=1800000
spring.datasource.mysql.leak-detection-threshold=2000
spring.cloud.gcp.credentials.location=file:./service_account.json