spring.application.name=store
# Default profile is dev (local). For production, override with -Dspring.profiles.active=prod
spring.profiles.active=dev

# ================================
# KONFIGURASI POSTGRESQL
# ================================
spring.datasource.pg.jdbc-url=jdbc:postgresql://192.168.1.176:5432/stok-anandam?reWriteBatchedInserts=true
spring.datasource.pg.username=${DB_PG_USERNAME}
# Pakai env DB_PG_PASSWORD jika ada; kalau tidak, pakai default (hanya untuk dev)
spring.datasource.pg.password=${DB_PG_PASSWORD}
spring.datasource.pg.driver-class-name=org.postgresql.Driver

# ================================
# MYSQL - MYBIZ REAL-TIME DATABASE
# ================================
app.mysql.enabled=true

spring.datasource.mysql.jdbc-url=jdbc:mysql://192.168.1.246:3307/anandamid26?useSSL=false&characterEncoding=utf8
spring.datasource.mysql.username=root
spring.datasource.mysql.password=${DB_MYSQL_PASSWORD:}
spring.datasource.mysql.driver-class-name=com.mysql.jdbc.Driver

# ================================
# KONFIGURASI JPA (UMUM)
# ================================
# Default: update + show-sql. Override di application-dev/prod.properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# === OPTIMASI BATCH INSERT (Wajib buat Migrasi) ===
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Khusus Postgres: Menggabungkan insert menjadi satu statement panjang
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# JWT Config - Pakai env JWT_SECRET jika ada; default untuk dev (production wajib set env)
jwt.secret=${JWT_SECRET}

# Access Token: Umur PENDEK (misal 6 jam = 900000 ms)
jwt.expiration=21600000

# Refresh Token: Umur PANJANG (misal 7 hari = 604800000 ms)
jwt.refresh-expiration=604800000

# ================================
# ACTUATOR (health & info untuk ops/monitoring)
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ================================
# OPENAPI / SWAGGER
# ================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html